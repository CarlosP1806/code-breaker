<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Breaker</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header class="header">
    <h1 class="header__title">Code Breaker</h1>
    <nav class="header__nav">
      <div class="nav__item">Instrucciones</div>
      <div class="nav__item">Rendirse</div>
      <div class="nav__item">Juego Nuevo</div>
    </nav>
  </header>

  <main>
    <section class="input-section">
      <form class="input-form">
        <input id="number-0" type="number" min="0" max="9" class="form__input" required>
        <input id="number-1" type="number" min="0" max="9" class="form__input" required>
        <input id="number-2" type="number" min="0" max="9" class="form__input" required>
        <input id="number-3" type="number" min="0" max="9" class="form__input" required>
        <button class="form__btn">Enviar</button>
      </form>
    </section>

    <section class="prev-section">
      <div class="container">
      </div>
    </section>
  </main>

  <template id="prev-guess-template">
    <div class="prev-guess">
      <div class="guess-value" id="value-1"></div>
      <div class="guess-value" id="value-2"></div>
      <div class="guess-value" id="value-3"></div>
      <div class="guess-value" id="value-4"></div>
    </div>
  </template>

  <script src="./app.js"></script>
</body>

</html>
