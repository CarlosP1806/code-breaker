<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Breaker</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header class="header">
    <h1 class="header__title">Code Breaker</h1>
    <nav class="header__nav">
      <div class="nav__item">Instrucciones</div>
      <div class="nav__item">Rendirse</div>
      <div class="nav__item">Juego Nuevo</div>
    </nav>
  </header>

  <main>
    <section class="input-section">
      <form class="input-form">
        <input type="number" min="0" max="9" class="form__input">
        <input type="number" min="0" max="9" class="form__input">
        <input type="number" min="0" max="9" class="form__input">
        <input type="number" min="0" max="9" class="form__input">
        <button class="form__btn">Enviar</button>
      </form>
    </section>

    <section class="prev-section">
      <div class="container">
        <div class="prev-guess">
          <div class="guess-value">1</div>
          <div class="guess-value">1</div>
          <div class="guess-value">1</div>
          <div class="guess-value">4</div>
        </div>
        <div class="prev-guess">
          <div class="guess-value">2</div>
          <div class="guess-value">3</div>
          <div class="guess-value">1</div>
          <div class="guess-value">4</div>
        </div>
        <div class="prev-guess">
          <div class="guess-value">6</div>
          <div class="guess-value">8</div>
          <div class="guess-value">9</div>
          <div class="guess-value">0</div>
        </div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>

</html>
